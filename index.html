<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="img/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper-inner">
        <aside class="sidebar">
          <a class="home">
            <img src="./img/header/Group 1 (1).png" alt="img home" />
          </a>
          <h2 class="title">Explore</h2>
          <div>
            <div>
              <ul class="product">
                <li>
                  <a href="#"
                    ><img src="./img/main/icon/image 15.svg" alt="img-title" />
                    <span>New In</span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="./img/main/icon/image 9.svg" alt="img-title" />
                    <span>Clothing</span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="./img/main/icon/image 8.svg" alt="img-title" />
                    <span>Shoes</span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="./img/main/icon/image 7.svg" alt="img-title" />
                    <span> Accessories </span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img
                      src="./img/main/icon/image 6.svg"
                      alt="img-title"
                    /><span>Activewear</span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img
                      src="./img/main/icon/image 4.svg"
                      alt="img-title"
                    /><span>Gifts & Living</span></a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="./img/main/icon/image 5.svg" alt="img-title" />
                    <span>Inspiration</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="ms-help">
            <img src="./img/img-message.png" alt="img" />
            <span>Help Center</span>
          </div>
        </aside>
        <header class="header">
          <div class="menu">
            <div class="search">
              <label for="search">
                <img
                  src="./img/header/search.svg"
                  alt="icon-search"
                  class="icon-search"
                />
              </label>
              <input type="text" placeholder="Search store" id="search" />
            </div>
            <ul class="list">
              <li>
                <a href="#" class="active">Products </a>
              </li>
              <li><a href="#">Story </a></li>
              <li><a href="#">Manufacturing</a></li>
              <li><a href="#">Packaging</a></li>
            </ul>
            <div class="action">
              <span
                ><img src="./img/header/basket (1).svg" alt="img basket"
              /></span>
              <span
                ><img src="./img/header/person.svg" alt="img person"
              /></span>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="wide">
            <img src="./img/flower-1.jpg" alt="img" />
          </div>
          <div class="tall">
            <img src="./img/flower-2.jpg" alt="img" />
          </div>
          <div class="wide">
            <img src="./img/flower-3.jpg" alt="img" />
          </div>
          <div class="tall">
            <img src="./img/flower-4.jpg" alt="img" />
          </div>
          <div class="tall">
            <img src="./img/flower-5.jpg" alt="img" />
          </div>
          <div class="tall">
            <img src="./img/flower-6.jpg" alt="img" />
          </div>
          <div class="wide">
            <img src="./img/flower-7.jpg" alt="img" />
          </div>
          <div class="wide">
            <img src="./img/flower-8.jpg" alt="img" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
